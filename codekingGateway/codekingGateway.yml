server:
  port: 8000
zuul:
  ignoredServices: '*'
  prefix: /api
  routes:
    user:
      path: /user/**
      serviceId: userService
      strip-prefix: false
    submission:
      path: /submission/**
      serviceId: problemSubmissionService
      strip-prefix: false
    leaderboard:
      path: /leaderboard/**
      serviceId: gamificationService
      strip-prefix: false

hystrix:
  command:
    problemSubmissionService:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 10000
problemSubmissionService:
  ribbon:
    ReadTimeout: 10000